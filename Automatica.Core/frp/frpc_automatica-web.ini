[automatica_web_https]
type = https
local_ip = {{ .Envs.LOCAL_IP }}
local_port = {{ .Envs.LOCAL_PORT}}
use_encryption = false
use_compression = true
subdomain = {{ .Envs.SUB_DOMAIN }}
header_X-From-Where = remote-connect

[automatica_web_http]
type = http
local_ip = {{ .Envs.LOCAL_IP }}
local_port = {{ .Envs.LOCAL_PORT}}

subdomain = {{ .Envs.SUB_DOMAIN }}
header_X-From-Where = remote-connect
