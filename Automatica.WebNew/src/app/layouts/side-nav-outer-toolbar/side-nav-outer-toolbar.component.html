<div class="layout" [ngClass]="sizeClasses">
    <app-header [menuToggleEnabled]="true" (menuToggle)="menuOpened = !menuOpened;" [title]="title">
    </app-header>

    <dx-drawer class="drawer" [closeOnOutsideClick]="true" [openedStateMode]="menuMode" [revealMode]="menuRevealMode"
        [minSize]="minMenuSize" [shading]="false" [(opened)]="menuOpened">

        <app-side-navigation-menu [items]="menuItems" [compactMode]="!menuOpened" [selectedItem]="selectedRoute" class="dx-swatch-additional"
            *dxTemplate="let dataMenu of 'panel'" (selectedItemChanged)="navigationChanged($event)" (click)="navigationClick()">
        </app-side-navigation-menu>

        <dx-scroll-view>
            <div class="content">
                <ng-content></ng-content>
            </div>

            <div class="footer">
                <ng-content select="app-footer"></ng-content>
            </div>
        </dx-scroll-view>

        <app-footer></app-footer>
    </dx-drawer>
</div>
