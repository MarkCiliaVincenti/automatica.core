<dx-button class="switch-button" *ngIf="!state" type="normal" text="{{ 'COMMON.SWITCH.ON' | translateAsync }}" (onClick)="switch(true)" [disabled]="readOnly"></dx-button>

<dx-button class="switch-button" *ngIf="state" type="normal" text="{{ 'COMMON.SWITCH.OFF' | translateAsync }}" (onClick)="switch(false)" [disabled]="readOnly">
</dx-button>
