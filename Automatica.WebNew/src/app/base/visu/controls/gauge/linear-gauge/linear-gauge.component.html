<dx-linear-gauge #gauge [value]="ref.value">
    <dxo-scale [startValue]="scaleStart" [endValue]="scaleEnd" [tickInterval]="tickInterval">
    </dxo-scale>
    <dxo-title [text]="ref.displayText">
        <dxo-font [size]="ref.fontSize"></dxo-font>
    </dxo-title>

    
    <dxo-size [height]="ref.actualHeight" [width]="ref.actualWidth">
    </dxo-size>
</dx-linear-gauge>
