<app-visualization-control [hasPopup]="false" [showIcon]="false" [useFullContainer]="true" [width]="1">

    <ng-container control_full>
        <dx-circular-gauge class="gauge" id="gauge" [value]="105">
            <dxo-size [height]="160" [width]="160">
            </dxo-size>

            <dxo-scale [startValue]="50" [endValue]="150" [tickInterval]="10">
                <dxo-label [useRangeColors]="true"></dxo-label>
            </dxo-scale>
            <dxo-range-container palette="pastel">
                <dxi-range [startValue]="50" [endValue]="90"></dxi-range>
                <dxi-range [startValue]="90" [endValue]="130"></dxi-range>
                <dxi-range [startValue]="130" [endValue]="150"></dxi-range>
            </dxo-range-container>
            <dxo-title [text]="displayText">
                <dxo-font [size]="16"></dxo-font></dxo-title>
        </dx-circular-gauge>
    </ng-container>


</app-visualization-control>
