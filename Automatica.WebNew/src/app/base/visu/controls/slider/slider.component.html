<div class="visu-mobile-content" [style.background]="getPropertyValue('background_color')">
  <ng-container *ngIf="text">
    <div>
      <p [style.color]="foregroundColor" [style.font-size]="getFontSize()">{{ displayText }}{{ getPropertyValue("unit") }}</p>
    </div>
    <br/>
  </ng-container>
  <dx-slider #slider [min]="min" [max]="max" [value]="realValue" [readOnly]="readOnly" (onValueChanged)="onValueChanged($event)">
    <dxo-tooltip [enabled]="true" showMode="always" position="top"></dxo-tooltip>
  </dx-slider>
</div>
