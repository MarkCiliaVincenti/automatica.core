<div id="main1" style="width:100vw; height: 100vh">
    <div class="center">
        <dx-validation-group class="dx-fieldset">
            <div class="dx-fieldset-header" translate>LOGIN.NAME</div>

            <div class="dx-field">
                <dx-text-box [(value)]="login" placeholder="{{ 'LOGIN.USERNAME' | translate }}" width="100%">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="User is required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="dx-field">
                <dx-text-box mode="password" [(value)]="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
                    width="100%">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="dx-field">
                <dx-button type="default" text="{{ 'LOGIN.NAME' | translate }}" (onClick)="onLoginClick($event)"
                    width="100%"></dx-button>
            </div>
        </dx-validation-group>
    </div>
</div>
<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#main1' }" [(visible)]="isLoading"
    [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false">
</dx-load-panel>
