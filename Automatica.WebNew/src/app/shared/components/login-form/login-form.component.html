<div class="center">
    <dx-validation-group class="dx-fieldset">
        <div class="dx-fieldset-header" translate>LOGIN.NAME</div>

        <div class="dx-field">
            <dx-text-box [(value)]="login" placeholder="{{ 'LOGIN.USERNAME' | translate }}" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="User is required"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
        <div class="dx-field">
            <dx-text-box mode="password" [(value)]="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" width="100%">
                <dx-validator>
                    <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
        </div>
        <div class="dx-field">
            <dx-button type="default" text="{{ 'LOGIN.NAME' | translate }}" (onClick)="onLoginClick($event)" width="100%"></dx-button>
        </div>
    </dx-validation-group>
</div>
