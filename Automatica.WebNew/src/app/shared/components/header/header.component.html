<header>
    <dx-toolbar>
        <dxi-item *ngIf="menuToggleEnabled" location="before" widget="dxButton" [options]="{
                icon: 'menu',
                stylingMode: 'text',
                onClick: toggleMenu,
                elementAttr: { class: 'menu-button' }
            }">
        </dxi-item>

        <dxi-item location="before">
        </dxi-item>

        <dxi-item location="before" *ngIf="title">
            <div *dxTemplate="let data of 'item'">
                <span style="margin-left: 20px; font-size: 20px; color: white;" translate>{{ title }}</span>
            </div>
        </dxi-item>

        <dxi-item location="after" *ngIf="time">
            <div *dxTemplate="let data of 'item'">
                <span style="margin-left: 20px; font-size: 20px; color: white;" translate>{{ time }}</span>
            </div>
        </dxi-item>

        <dx-speed-dial-action icon="preferences" label="{{ 'COMMON.ADMIN' | translate }}" [index]="1" [visible]="!isAdminPage()"
            (onClick)="navigateToAdminPage()">
        </dx-speed-dial-action>

        <dx-speed-dial-action icon="home" label="{{ 'VISU.NAME' | translate }}" [index]="1" [visible]="isAdminPage()"
            (onClick)="navigateToVisualization()">
        </dx-speed-dial-action>

        <dx-speed-dial-action icon="export" label="{{ 'COMMON.LOGOUT' | translate }}" [index]="3" [visible]="true"
            (onClick)="logout()">
        </dx-speed-dial-action>

    </dx-toolbar>
</header>
